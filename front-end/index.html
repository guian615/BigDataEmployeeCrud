<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <title>Users</title>
</head>

<body>

    <div class="container mt-4">
        <!-- <form class="mb-4"> -->
        <div class="row mb-4">
            
           
                <button type="submit" class="btn btn-primary " data-toggle="modal" data-target="#exampleModal">Add Employee</button>
           
           
        </div>
        <!-- </form> -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="col">
                        <input type="text" required class="form-control fullname" placeholder="Enter Fullname">
                    </div>
                    <div class="col">
                        <input type="text" required class="form-control work" placeholder="Enter Position">
        
                    </div>
                    <div class="col">
                        <input type="email" required class="form-control email" placeholder="Enter Email">
        
                    </div>
                    <div class="col">
                        <input type="text" required class="form-control image" placeholder="Enter Image URL">
                        <input type="hidden" class="userid">
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary add actionBtn">Save changes</button>
                </div>
              </div>
            </div>
          </div>
       <div class="row data">

       </div>
    </div>
   
    <script src="https://unpkg.com/ionicons@5.5.1/dist/ionicons.js"></script>
</body>

</html>
