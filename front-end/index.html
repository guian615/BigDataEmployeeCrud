<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <title>Users</title>
</head>

<body>

    <div class="container mt-4">
        <!-- <form class="mb-4"> -->
       
        <!-- modal for addding an employee -->
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="col">
                        <input type="text" required class="form-control fullname" placeholder="Enter Fullname">
                    </div>
                    <div class="col">
                        <input type="text" required class="form-control work" placeholder="Enter Position">
        
                    </div>
                    <div class="col">
                        <input type="email" required class="form-control email" placeholder="Enter Email">
        
                    </div>
                    <div class="col">
                        <input type="text" required class="form-control image" placeholder="Enter Image URL">
                        <input type="hidden" class="userid">
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary add actionBtn">Add Employee</button>
                </div>
              </div>
            </div>
          </div>
           <!-- modal for updating an employee information-->
          <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="col">
                        <input type="text" required class="form-control updatefullname" placeholder="Enter Fullname">
                    </div>
                    <div class="col">
                        <input type="text" required class="form-control updatework" placeholder="Enter Position">
        
                    </div>
                    <div class="col">
                        <input type="email" required class="form-control updateemail" placeholder="Enter Email">
        
                    </div>
                    <div class="col">
                        <input type="text" required class="form-control updateimage" placeholder="Enter Image URL">
                        <input type="hidden" class="updateuserid">
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary update actionBtn">Save changes</button>
                </div>
              </div>
            </div>
          </div>
          
       <div class="row data">

       </div>
       <div class="container-fluid">
            
         
        <button type="submit" class="btn btn-info btn-lg rounded-circle  addBtn float-right" data-toggle="modal" data-target="#addModal" style="box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;"><i class="fa fa-user-plus text-white text-lg" aria-hidden="true"></i></button>
       </div>
   
</div>
    </div>
   
</body>

</html>
